{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white text-center">
          <h4 class="mb-0">Checkout & Payment</h4>
        </div>
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name</label>
              <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Your full name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" name="phone" id="phone" placeholder="e.g. 0712345678" required>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Delivery Address</label>
              <textarea class="form-control" name="address" id="address" rows="3" placeholder="Enter delivery address" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Payment Method</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="cod" value="cod">
                <label class="form-check-label" for="cod">
                  Cash on Delivery (+Ksh 200)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="mpesa" value="mpesa" checked>
                <label class="form-check-label" for="mpesa">
                  M-Pesa
                </label>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Proceed to Payment
              </button>
            </div>
          </form>
        </div>
      </div>

      {% if message %}
        <div class="alert alert-info mt-4 text-center">
          {{ message }}
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
